<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="/static/assets/img/elehere-log.jpg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/custom.css">
    <style>
        /* Background and card styling */
        body {
            background-image: url('/static/assets/img/register-pc.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        .navbar-brand {
            color: #ffc800;
            font-family: 'Courier New', Courier, monospace;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        /* Password strength bar styling */
        .progress {
            height: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">
                <img src="/static/assets/img/elehere-log.jpg" alt="ELEHERE Logo" style="height: 40px; width: auto; margin-right: 10px;">
                ELEHERE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <main class="container d-flex justify-content-center align-items-center" style="min-height: 110vh;">
        <div class="register-card">
            <h2 class="text-center mb-4">Doctor Registration</h2>
            <form action="{{ url_for('register') }}" method="POST" id="registrationForm">
                <div class="mb-3">
                    <label for="reg-username" class="form-label">Username</label>
                    <input type="text" id="reg-username" name="reg-username" class="form-control" placeholder="username" required>
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">Password</label>
                    <input type="password" id="reg-password" name="reg-password" class="form-control" required>
                    <small class="form-text text-muted">Use at least 8 characters, including uppercase, lowercase, numbers, and symbols.</small>
                    <div class="progress mt-2">
                        <div id="password-strength-bar" class="progress-bar" role="progressbar"></div>
                    </div>
                    <small id="password-strength-text" class="form-text text-muted"></small>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                    <small id="password-match-text" class="form-text text-muted"></small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="username@domain.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <p class="text-center small mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-white text-center py-3" id="mainNav">
        <p class="mb-0">&copy; 2024 EHR Information System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength and confirmation validation
        const passwordInput = document.getElementById('reg-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const passwordStrengthText = document.getElementById('password-strength-text');
        const passwordMatchText = document.getElementById('password-match-text');

        passwordInput.addEventListener('input', updatePasswordStrength);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        function updatePasswordStrength() {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[@$!%*?&]/.test(password)) strength++;

            switch (strength) {
                case 1:
                case 2:
                    passwordStrengthBar.style.width = '25%';
                    passwordStrengthBar.classList.add('bg-danger');
                    passwordStrengthText.innerText = 'Weak';
                    break;
                case 3:
                    passwordStrengthBar.style.width = '50%';
                    passwordStrengthBar.classList.add('bg-warning');
                    passwordStrengthText.innerText = 'Medium';
                    break;
                case 4:
                    passwordStrengthBar.style.width = '75%';
                    passwordStrengthBar.classList.add('bg-info');
                    passwordStrengthText.innerText = 'Good';
                    break;
                case 5:
                    passwordStrengthBar.style.width = '100%';
                    passwordStrengthBar.classList.add('bg-success');
                    passwordStrengthText.innerText = 'Strong';
                    break;
                default:
                    passwordStrengthBar.style.width = '0%';
                    passwordStrengthText.innerText = '';
                    passwordStrengthBar.classList.remove('bg-danger', 'bg-warning', 'bg-info', 'bg-success');
            }
        }

        function checkPasswordMatch() {
            if (passwordInput.value === confirmPasswordInput.value) {
                passwordMatchText.innerText = 'Passwords match!';
                passwordMatchText.classList.add('text-success');
                passwordMatchText.classList.remove('text-danger');
            } else {
                passwordMatchText.innerText = 'Passwords do not match.';
                passwordMatchText.classList.add('text-danger');
                passwordMatchText.classList.remove('text-success');
            }
        }
    </script>
</body>
</html>
