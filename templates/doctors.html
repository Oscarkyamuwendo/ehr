<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Doctors</title>
</head>
<body>
    <h1>Registered Doctors</h1>
    
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.id }}</td>
            <td>{{ doctor.username }}</td>
            <td>{{ doctor.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
